<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>로그인</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
	<style type="text/css">
		#box_style{
			width:80%;
			padding:30px;
		}
		#errorMsg{
			color: red;
		}
	</style>
</head>
<body>
	
	<div id="box_style">
		<form method="post">
			<div class="mb-3">
			  <label for="exampleFormControlInput1" class="form-label" th:text="아이디"></label>
			  <input type="text" class="form-control" name="username" placeholder="id">
			</div>
			<div class="mb-3">
			  <label for="exampleFormControlTextarea1" class="form-label" th:text="비밀번호"></label>
			  <input type="password" class="form-control" name="password" placeholder="password">
			</div>
			<div th:if=${error} id="errorMsg">정보가 올바르지 않습니다.</div>
			<input type="submit" class="btn btn-light" th:value="로그인">
			<input type="button" class="btn btn-light" th:value="취소" th:onclick="location.href='/index/indexForm'">
		</form>
		<hr>
		<input type="button" class="btn btn-light" th:value="회원가입" th:onclick="location.href='/sign/signUp/form'">
	</div>
</body>
</html>
