<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>한돗 홈페이지</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="/bootstrap/css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <th:block th:replace="thymeleaf/layout/topLayout :: topLayout">
	   		<th:block th:fragment="content"></th:block>
		</th:block>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">한강 돗자리 나눔</h1>
                    <p class="lead fw-normal text-white-50 mb-0">사용이 끝난 돗자리를 다른 사람에게 나누어 보세요.</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
           <div class="container px-4 px-lg-5 mt-5">
               <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                   <div th:each="posts : ${posts}">
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            	<img class="card-img-top" th:src="@{/postImages/} + ${posts.postImages[0].fpath}" alt="..." />
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <h5 class="fw-bolder" th:text="${posts.title}"></h5>
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            	<div class="text-center"><a class="btn btn-outline-dark mt-auto" th:href="@{/member/post/showPostDetail/}+${posts.num}">받으러 가기</a></div>
                            </div>
                        </div>
                    </div>
                   </div>
               </div>
           </div>
           <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="/member/post/showPosts?page=0">더보기</a></div>
	</section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">한강 돗자리 나눔</p></div>
        </footer>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
