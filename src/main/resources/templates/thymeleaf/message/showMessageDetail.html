<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>쪽지 상세보기</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
	<style type="text/css">
		body{
			background-color: rgb(240, 235, 227);
		}
	</style>
</head>
<body>
	<th:block th:replace="thymeleaf/layout/topLayout :: topLayout">
	   <th:block th:fragment="content"></th:block>
	</th:block>
	<th:block th:replace="thymeleaf/layout/myPageSidebar :: myPageSidebarLayout">
	   <th:block th:fragment="content"></th:block>
	</th:block>
	
	<div class="container-sm">
		<table class="table">
		  <thead>
		    <tr>
		    </tr>
		  </thead>
		  <tbody>
		    <tr>
		      <td>제목</td>
		      <td th:text="${message.title}"></td>
		      <td></td>
		    </tr>
		    <tr>
		      <td>보낸사람</td>
		      <td th:text="${message.sender}"></td>
		      <td></td>
		    </tr>
		   <tr>
		      <td>글내용</td>
		      <td></td>
		      <td></td>
		    </tr>
		    <tr>
		      <td colspan="3" th:text="${message.contents}"></td>
		    </tr>
		  </tbody>
		</table>
	</div>
</body>
</html>
