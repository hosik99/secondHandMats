<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>개인 페이지</title>
	<style type="text/css">
	div{
		float: left;
	}
	</style>
</head>
<body>
	<th:block th:fragment="myPageSidebarLayout">
		<div class="flex-shrink-0 p-3 bg-white" style="width:250px; float: left;">
	    <a href="/" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
	      <svg class="bi me-2" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
	      <span class="fs-5 fw-semibold" th:text="${#authentication.name}+'님 환영합니다.'"></span>
	    </a>
	    <ul class="list-unstyled ps-0">
	      <li class="mb-1">
	        <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="false">
	          게시물 관리
	        </button>
	        <div class="collapse" id="dashboard-collapse">
	          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
	            <li><a href="/member/mypage/myPosts" class="link-dark rounded">내가 올린 게시물</a></li>
	          </ul>
	        </div>
	      </li>
	      <li class="mb-1">
	        <button class="btn btn-toggle align-items-center rounded collapsed" data-bs-toggle="collapse" data-bs-target="#message-collapse" aria-expanded="false">
	          메세지
	        </button>
	        <div class="collapse" id="message-collapse">
	          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
	            <li><a href="/member/message/msgSendFrom" class="link-dark rounded">메세지 보내기</a></li>
	          </ul>
	          <ul class="btn-toggle-nav list-unstyled fw-normal pb-1 small">
	            <li><a href="/member/message/showAllMsg" class="link-dark rounded">내게 온 메세지</a></li>
	          </ul>
	        </div>
	      </li>
	      <li class="border-top my-3"></li>
	      <li class="mb-1">
	      </li>
	    </ul>
	  </div>
	  <div></div>
	</th:block>
</body>
</html>
